<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>  
  <title>Nested Div Test</title>
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- base href="http://localhost/dgg/drupal/" -->
<style type="text/css" media="all">@import "../drupal/misc/drupal.css";</style>
<style type="text/css" media="all">@import "../drupal/themes/box_grey_smarty/style.css";</style>
<script type="text/javascript">//<![CDATA[
var sections = new Array('core', 'location[0].phone_2', 'location2');
function init() {
    show('core');
    hide('location[0].phone_2');
	hide('location2');
}
function show(section) {
    for (var i = 0; i < sections.length; i++) {
        if (sections[i] == section) {
            document.getElementById(sections[i]).style.display = 'block';
        }
    }
}
function hide(section) {
    for (var i = 0; i < sections.length; i++) {
        if (sections[i] == section) {
            document.getElementById(sections[i]).style.display = 'none';
        }
    }
}
//]]>
</script>
</head>
<body onload="init();">
<div id="core">
    core
    <div id="location">
        <fieldset>
        location<br/>
        phone1<br/>
        <div id="location[0].phone_2">
            phone2<br/>
            <a tabindex="20" onclick="hide('location[0].phone_2'); return false;" onkeypress="hide('location[0].phone_2'); return false;" href="#location[0].phone_2">[-] hide phone 2...</a><br/><br/>
        </div>
        <a tabindex="20" onclick="show('location[0].phone_2'); return false;" onkeypress="show('location[0].phone_2'); return false;" href="#location[0].phone_2">[+] another phone...</a><br/><br/>
        </fieldset>
    </div>
</div>

<div id="location2">
    <p>location2</p>
    <a tabindex="20" onclick="hide('location2'); return false;" onkeypress="hide('location2'); return false;" href="#location2">[-] hide location 2...</a><br/><br/>
</div>

<div id="switch-links">
    <a tabindex="20" onclick="show('location2'); return false;" onkeypress="show('location2'); return false;" href="#location2">[+] another location...</a><br/><br/>

</div>

</body>
</html>
